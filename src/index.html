<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" id="recipeListLink" href="#">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="addRecipeLink" href="#">Add recipe </a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container" id="recipesContainer">
      <!-- <div class="row">
        <div class="col-3">
          <div class="recipe-card">
            <div class="recipe-image">
              <img src="" alt="Recipe image">
            </div>
            <div class="recipe-card-body">
              <h4>Lasagna</h4>
            </div>
           </div>
          </div>
        </div>
      </div> -->
  </div>

  <div class="container" id="recipeFormContainer">
    <form>
      <div class="form-group">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" placeholder="Enter a recipe title">
          <!-- <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please choose a username.
          </div> -->
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="imageUrl" placeholder="Enter a recipe image URL">
        </div>
      </div>
      <div class="form-group">
        <label for="ingredients" class="col-sm-2 col-form-label">Ingredients</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" id="ingredients" placeholder="Enter a recipe ingredients list">
          </textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" id="description" placeholder="Enter a recipe description">
          </textarea>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
